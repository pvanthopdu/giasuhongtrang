<div id="form-practice" class="collapse form-practice">
    <div hidden id="practice_id">{{ practice_id }}</div>
    <div class="comment_form" method="post">
        {% csrf_token %}
        {{ form.media }}
        <label class="form-practice-label">Bài làm</label>
        {{ form.answer }}
        <div class="pt-1">
            <div class="btn btn-danger btn-submit-practice"
                 style="cursor: pointer">Submit
            </div>
            <div class="btn btn-outline-warning btn-cancel-practice"
                 style="cursor: pointer">Cancel
            </div>
        </div>
    </div>
</div>
