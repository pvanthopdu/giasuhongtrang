<!--modal add calendar of group course -->
<div class="modal fade" id="add-calendar">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header contact_info_title">
                <h4 class="modal-title"><i class="far fa-calendar-plus"></i> Thêm lịch học</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div class="form-group">
                    <select class="form-control" id="group_select">
                        {% for group in student_group %}
                            <option value="{{ group.group.id }}">{{ group }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer justify-content-start">
                <div class="pl-lg-4">
                    <button type="button" class="btn btn-outline-warning btn-close-group" data-dismiss="modal">Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
