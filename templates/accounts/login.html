{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gia sư Hồng Trang - Đăng nhập</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Gia sư Hồng Trang</h2>
                <h4 class="text-center">ĐĂNG NHẬP</h4>
                <form class="login-form" method="POST">
                    {% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="{{ message.tags }} alert alert-danger" role="alert">
                                {{ message|striptags }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <div class="form-group">
                        <label class="font-weight-bold"
                               for="username"> Tên đăng nhập</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user icon" style="color: green"></i></span>
                            <input type="text" class="form-control" id="username" placeholder="Enter username"
                                   name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold"
                               for="username"> Mật khẩu</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-key icon" style="color: green"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Enter password"
                                   name="password">
                        </div>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label pb-1">
                            <input type="checkbox" class="form-check-input">
                            <small>Remember Me</small>
                        </label>
                        <div>
                            <button type="submit" class="btn btn-login"><i class="fa fa-sign-in" aria-hidden="true"></i>
                                Đăng nhập
                            </button>
                            <a class="btn btn-home" href="/"><i class="fa fa-home" aria-hidden="true"></i> Trang
                                chủ</a>
                        </div>
                    </div>
                </form>
                <div class="footer">Đăng nhập với</div>
                <div class="row">
                    <div class="col-4"><a href="{% url 'social:begin' 'facebook' %}"><i
                            class=" fa fa-facebook-square icon-face"> Facebook</i></a></div>
                    <div class="col-4"><a href="#"><i class=" fa fa-twitter-square icon-twiter"> Twitter</i></a></div>
                    <div class="col-4"><a href="{% url 'social:begin' 'google-oauth2' %}"><i
                            class=" fa fa-google-plus-circle icon-google"> Google+</i></a></div>
                </div>
            </div>

            <div class="col-md-8 banner-sec"
                 style="background-image: url({% static 'images/bg_login.jpeg' %})">
            </div>
        </div>
    </div>
</div>
</body>
</html>
